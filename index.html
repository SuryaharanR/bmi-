<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">BMI Calculator</h1>
    your height in meters:
    <input type="text" id="height" placeholder="e.g 1.75">
    <br>
    your weight in kg:  
    <input type="text" id="weight" placeholder="e.g 70">
    <br>
    <button class="btn" id="btn1">Calculate BMI</button>
    <input type="disabled" id="result" placeholder="Your BMI will appear here">
    <h4 id="info-text">Normal BMI range: 18.5 - 24.9 kg/m2</h4><span id="advice"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
